<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title>Heartbeat gRPC</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="gRPC, Heart Monitoring, Java, Spring Boot"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
          rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            height: 100%;
            background-color: #fff8f9;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .navbar {
            border-bottom: 2px solid #f8d7da;
        }
        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

        .nav-link:hover {
            background-color: #f8d7da;
            color: #a50000 !important;
            text-decoration: none;
        }
    </style>
</head>

<body>

<!-- gRPC Shared Menu -->
<nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: #fff8f9;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-danger" style="font-family: 'Pacifico', cursive; font-size: 60px" href="/">Heartbeat gRPC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarGrpc" aria-controls="navbarGrpc"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarGrpc">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/form-unary}" style="font-size: 30px">  Unary  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/form-server-streaming}" style="font-size: 30px"> Server Streaming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/form-client-streaming}" style="font-size: 30px"> Client Streaming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/form-bidirectional-streaming}" style="font-size: 30px"> Bidirectional Streaming</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End gRPC Shared Menu -->

<!-- Main Content Area -->
<div class="content py-3">
    <div class="container">
        <section layout:fragment="content"></section>
    </div>
</div>

</body>
</html>
