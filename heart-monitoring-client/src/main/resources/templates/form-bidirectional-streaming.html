<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat Bidirectional Streaming (WebSocket)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        #streamedDataList {
            max-height: 200px;
            overflow-y: auto;
        }
        #summaryContainer {
            margin-top: 30px;
        }
        .card {
            background-color: #ffffff;
            border-left: 5px solid #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Heartbeat Streaming via WebSocket</h2>

    <div class="mb-3">
        <label for="jsonInput" class="form-label">Paste JSON (PatientClientStreamingDTO)</label>
        <textarea id="jsonInput" class="form-control" rows="5">
{"name": "Schopenhauer", "heartbeat": 72, "timestamp": "2025-06-21T15:00:00"}
        </textarea>
    </div>

    <div class="d-flex gap-2 mb-4">
        <button id="sendBtn" class="btn btn-primary">Send</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
    </div>

    <h5>Sent Heartbeats:</h5>
    <ul id="streamedDataList" class="list-group mb-4"></ul>

    <div id="summaryContainer">
        <h5>Received Summaries:</h5>
        <div id="summaryList" class="row row-cols-1 g-3"></div>
    </div>
</div>

<script>
    let socket = null;

    function setupWebSocket() {
        socket = new WebSocket("ws://localhost:8080/ws/heartbeat");

        socket.onopen = () => console.log("WebSocket connected");

        socket.onmessage = event => {
            try {
                const summary = JSON.parse(event.data);
                addSummaryCard(summary);
            } catch (e) {
                console.error("Failed to parse message:", event.data);
            }
        };

        socket.onerror = error => {
            console.error("WebSocket error:", error);
        };

        socket.onclose = () => {
            console.log("WebSocket closed");
            socket = null;
        };
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
        const input = document.getElementById('jsonInput').value.trim();
        if (!input) return;

        try {
            const json = JSON.parse(input);
            addSentToList(json);

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                setupWebSocket();
                setTimeout(() => socket.send(JSON.stringify(json)), 500); // delay to allow socket connection
            } else {
                socket.send(JSON.stringify(json));
            }

            document.getElementById('jsonInput').value = '';
        } catch (err) {
            alert('Invalid JSON format');
        }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
        if (socket) {
            socket.close();
            socket = null;
        }
    });

    function addSentToList(data) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `Name: ${data.name}, BPM: ${data.heartbeat}, Time: ${data.timestamp}`;
        document.getElementById('streamedDataList').appendChild(li);
    }

    function addSummaryCard(summary) {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card p-3 shadow-sm';

        card.innerHTML = `
            <h6>Patient Summary</h6>
            <p><strong>Name:</strong> ${summary.name}</p>
            <p><strong>Average BPM:</strong> ${summary.averageBpm}</p>
            <p><strong>Min BPM:</strong> ${summary.minBpm}</p>
            <p><strong>Max BPM:</strong> ${summary.maxBpm}</p>
            <p><strong>Timestamp:</strong> ${summary.timestamp}</p>
        `;

        col.appendChild(card);
        document.getElementById('summaryList').prepend(col);
    }
</script>
</body>
</html>
